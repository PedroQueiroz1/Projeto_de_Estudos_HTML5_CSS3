<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <article class="instagram-wrapper">
        <article class="instagram-continue">
            <article class="group">
                <img src="./Instagram-Logo.png" class="instagram-logo" alt="Instagram logo">
                <img src="./WhatsApp Image 2021-05-21 at 04.59.38.jpeg" class="instagram-imagem" alt="foto do perfil">
                <a href="#" class="instagram-login">Continue como pe_queiroz</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </article>
        </article>
        <article class="group">
            <p class="not-account">Não é pe_queiroz?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span> ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </article>
        <article class="get-the-app">
            <p class="get-app">Obtenha o aplicativo.</p>
            <article class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </article>
        </article>
    </article>
</body>

</html>
